# version: '3.8'

services: 
  postgres: 
    image: postgres:alpine
    restart: always 
    environment:
      POSTGRES_USER: "user_beginners"
      POSTGRES_PASSWORD: "pass_beginners"
      POSTGRES_DB: "db_beginners"
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    networks:
      - network-beginners

  api:
    build: ./back
    restart: always
    ports:
      - "3001:3001"
    environment:
      DB_TYPE: "postgres"
      DB_HOST: "postgres"
      DB_USER: "user_beginners"
      DB_PASSWORD: "pass_beginners"
      DB_DB: "db_beginners"
    depends_on:
      - postgres
    volumes:
      - api_logs:/var/log/api
    networks:
      - network-beginners 

  frontend:
    build: ./front
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - frontend_logs:/var/log/frontend
    networks:
      - network-beginners
  
  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - api
    networks:
      - network-beginners

networks:
  network-beginners:
    driver: bridge

volumes:
  postgres_data:
  postgres_logs:
  api_logs:
  frontend_logs:
  nginx_logs:
 